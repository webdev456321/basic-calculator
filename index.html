<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div >
    <h1 style="color:rgba(0, 255, 255, 0.5);">Basic calculator</h1>
</div>
<br><br><br><br>

<form>
    <div class="move">
    <input type="text" name="number" style="padding:10px;margin-left:20px;">
    <br><br>
    <input type="text" name="result" style="padding:2px;margin-left:25px;"></div>
    <br><br>
    <div class="move2">
    <button type="button"  class="btn btn-secondary" style="padding:20px;margin-left:20px;">1</button>
    <button type="button" class="btn btn-secondary" style="padding:20px;margin-left:2px;">2</button>
    <button type="button"  class="btn btn-secondary" style="padding:20px">3</button>
    <button type="button" class="btn btn-light" style="padding:20px">+</button>
    <button type="button" class="btn btn-light" style="padding:20px;margin-left:3px;">x</button>
    <br>
    <button type="button" class="btn btn-secondary" style="padding:20px;margin-left:18px;">4</button>
    <button type="button" class="btn btn-secondary" style="padding:20px">5</button>
    <button type="button"  class="btn btn-secondary" style="padding:20px">6</button>
    <button type="button"  class="btn btn-light" style="padding:20px;padding-right:25px;">-</button>
    <button type="button"  class="btn btn-light" style="padding:20px;padding-left:22px;padding-right:22px;">/</button>
    <br>
    <button type="button"  class="btn btn-secondary" style="padding:20px;margin-left:18px;">7</button>
    <button type="button"  class="btn btn-secondary" style="padding:20px">8</button>
    <button type="button"  class="btn btn-secondary" style="padding:20px">9</button>
    <button type="button"  class="btn btn-secondary" style="padding:20px;margin-left:2px;">0</button>
    <button type="button"  class="btn btn-light" style="padding: 20px;">%</button>
    <br>
    <button type="button" class="btn btn-light" style="padding:20px;margin-left:100px;">(</button>
    <button type="button" class="btn btn-light" style="padding:20px">)</button>
    <br>
    <button type="button"  class="btn btn-primary" style="padding: 20px;padding-right:22px;padding-left:22px;">=</button>
    <div>
    <div class="one"><input type="reset" style="padding:5px;margin-left:115px;"></div>
    </div>
</div>

</form>    
    <script type="text/javascript" src="./script2.js"></script>

    
</body>
</html>
