<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>

<body class='bg-dark bg-gradient' style="--bs-bg-opacity: .9;">
    <div class="heading">
        <h1>Basic calculator</h1>
        <span title='dark' class="material-symbols-outlined">dark_mode</span>
        <a href="#Log" class="border-0 p-2 mx-4">
            <span class="material-symbols-outlined bg-light" title="history">
            history
            </span>
        </a>

    </div>
    <div class="d-none bg-white p-4 log"></div>


    <form>
        <div class="move row position-relative">
            <input type="text" id='inp1' name="number">
            <button type="button" id='modify' class="border-0
             bg-danger-subtle text-danger p-2 position-absolute end-0
             mx-4 my-1">DEL</button>
            <input type="text" id="inp2" class='mt-3' name="result" disabled>

        </div>
        <div class="move2">

            <button type="button" value="1" class="btn btn-secondary">1</button>
            <button type="button" value="2" class="btn btn-secondary">2</button>
            <button type="button" value="3" class="btn btn-secondary">3</button>
            <button type="button" value="+" class="btn btn-light">+</button>
            <button type="button" value="*" class="btn btn-light">x</button>
            <button type="button" value="4" class="btn btn-secondary">4</button>
            <button type="button" value="5" class="btn btn-secondary">5</button>
            <button type="button" value="6" class="btn btn-secondary">6</button>
            <button type="button" value="-" class="btn btn-light px-4">-</button>
            <button type="button" value="/" class="btn btn-light">/</button>
            <button type="button" value="7" class="btn btn-secondary">7</button>
            <button type="button" value="8" class="btn btn-secondary">8</button>
            <button type="button" value="9" class="btn btn-secondary">9</button>
            <button type="button" value="0" class="btn btn-secondary">0</button>
            <button type="button" value="%" class="btn btn-light">%</button>
            <button type="button" value="(" class="btn btn-light">(</button>
            <button type="button" value="=" class="btn btn-primary px-5" title="Equal to">=</button>
            <button type="button" value="." class="btn btn-light px-4">.</button>
            <button type="button" value=")" class="btn btn-light px-4">)</button>

            <div class="my-3 text-center last">
                <input type="reset" class="border-0 p-2 px-3 text-danger bg-danger-subtle" value="C">
            </div>
        </div>
        <footer>Made by webdev456321</footer>
    </form>

    <script type="text/javascript" src="./script2.js"></script>


</body>

</html>
