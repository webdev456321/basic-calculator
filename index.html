<html lang="en">
<head>

<body>
    <div >
    <h1>Basic calculator</h1>
</div>
<br><br><br><br>
<form>
    <input type="text" name="number2" style="padding:10px;margin-left:40px">
    <br><br>
    <button type="button"  style="padding:20px">1</button>
    <button type="button"  style="padding:20px">2</button>
    <button type="button" style="padding:20px">3</button>
    <button type="button"  style="padding:20px">+</button>
    <button type="button"  style="padding:20px">x</button>
    <br>
    <button type="button"  style="padding:20px">4</button>

    <button type="button"  style="padding:20px">8</button>

    <button type="button"  style="padding: 20px;">%</button>
    <br>
    <button type="button"  style="padding:20px;margin-left:88px;">(</button>
    <button type="button"  style="padding:20px">)</button>
    <br>
    <button type="button"  style="padding: 20px;">=</button>

    </div>

</form>
